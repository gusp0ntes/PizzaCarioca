<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Login - Pizza Carioca</title>
</head>
<body>
  <section class="login"> 
    <h2>Login</h2>
    <form action="#" method="POST">
      <input type="text" name="user" id="user" placeholder="usuario">
      <input type="password" name="senha" id="senha" placeholder="senha">
      <p><a href="#">Esqueceu a senha?</a></p>
      <button type="submit">Entrar</button>
    </form>
    <p class="or">or</p>
    <a  class="loginwithgoogle" href="https://www.google.com.br">
      <i class='bx bxl-google'></i>Login with Google
    </a>
    <a  class="loginwithfacebook" href="https://www.google.com.br">
      <i class='bx bxl-facebook'></i>Login with Facebook
    </a>
  </section>
</body>
</html>
